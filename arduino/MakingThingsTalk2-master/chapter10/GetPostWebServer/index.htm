<html>
   <head>
      <link rel="stylesheet" type="text/css" href="mystyle.css" />
      <meta name="HandheldFriendly" content="true" />
      <meta name="viewport" content="width=device-width, height=device-height" />
      
      <script type="text/javascript">
         function refresh() {
            var today=new Date();
            document.images["pic"].src="http://visitor:h3ll0!@noodles.dyndns.tv/image/jpeg.cgi"+"?"+today;
            
            if(document.images) window.onload=refresh;    
            t=setTimeout('refresh()',500);
         }
      </script>
   </head>

   <body onload="refresh()">
      <div class="header"><h1>Thermostat Control</h1></div>
      
      <div class="main">
         <img src="http://visitor:h3ll0!@69.113.53.92/image/jpeg.cgi" width="300" id="pic">      
         <form name="tempSetting" action="response.htm" method="POST">
            <p>Current temperature: 
            $temperature
            &#176;C
            </p>
            Thermostat setting (&#176;C):
            <input name="thermostat" type="number"
               min="22"
               max="40"
               step="1"
               value=$thermostat>    
            <input type="submit" value="submit">
         </form>
         Air conditioner is $status
      </div>
   </body>
</html>
